
<!DOCTYPE html>
<meta charset="utf-8">
<head>
<style>

.path--background {
  fill: none;
  stroke: #000;
  stroke-width: 2px;
}

.path--foreground {
  fill: rgb(1, 0, 0, 0.41);
  color: rgb(1, 0, 0, 0.41);
  }

.label {
  font: 24px sans-serif;
  text-anchor: middle;
}

</style>
  </head>
<body>
<script src="//d3js.org/d3.v3.min.js"></script>
<script>

var width = 960,
    height = 500;

var fields = [
  {value: 24, size: 24, label: "h", update: function(date) { return date.getHours(); }},
  {value: 60, size: 60, label: "m", update: function(date) { return date.getMinutes(); }},
  {value: 60, size: 60, label: "s", update: function(date) { return date.getSeconds(); }}
];
<!-- changed 38 to 45; 38 to 41 in index -->
var arc = d3.svg.arc()
        .innerRadius(function(d) { return radius(d.y); })
        .outerRadius(function(d) { return radius(d.y + 1); })
        .startAngle(0)
        .endAngle(Math.PI / 90))

var svg = d3.select("body").append("svg")
    .attr("width", width)
    .attr("height", height);

var field = svg.selectAll(".field")
    .data(fields)
  .enter().append("g")
    .attr("transform", function(d, i) { return "translate(" + (i * 2 + 1.25) / 6.5 * width + "," + height / 2 + ")"; })
    .attr("class", "field");

field.append("path")
    .attr("class", "path path--background")
    .attr("d", arc);

var path = field.append("path")
    .attr("class", "path path--foreground");

var label = field.append("text")
    .attr("class", "label")
    .attr("dy", ".35em");

(function update() {
  var now = new Date();

  field
      .each(function(d) { d.previous = d.value, d.value = d.update(now); });

  path.transition()
      .ease("elastic")
      .duration(750)
      .attrTween("d", arcTween);

  label
      .text(function(d) { return d.value + d.label; });

  setTimeout(update, 1000 - (now % 1000));
})();

function arcTween(b) {
  var i = d3.interpolate({value: b.previous}, b);
  return function(t) {
    return arc(i(t));
  };
}

</script>
</body>
</html>
