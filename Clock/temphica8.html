<body>

        <div class="display">
        <div id="gauge0" class="gauge-container"><svg viewBox="0 0 100 100" class="gauge"><path class="dial" fill="none" stroke="#eee" stroke-width="2" d="M 21.716 78.284 A 40 40 0 1 1 78.284 78.284"></path><g class="text-container"><text x="50" y="50" fill="#999" class="value-text" font-size="100%" font-family="sans-serif" font-weight="normal" text-anchor="middle" alignment-baseline="middle" dominant-baseline="central">90</text></g><path class="value" fill="none" stroke="#666" stroke-width="2.5" d="M 21.716 78.284 A 40 40 0 1 1 87.962 62.604"></path></svg></div>
      </div>

        <div id="gauge1" class="gauge-container one"><svg viewBox="0 0 100 100" class="gauge"><path class="dial" fill="none" stroke="#eee" stroke-width="2" d="M 50 10 A 40 40 0 1 1 49.999 10"></path><g class="text-container"><text x="50" y="50" fill="#999" class="value-text" font-size="100%" font-family="sans-serif" font-weight="normal" text-anchor="middle" alignment-baseline="middle" dominant-baseline="central">38.04/100</text></g><path class="value" fill="none" stroke="#666" stroke-width="2.5" d="M 50 10 A 40 40 0 0 1 77.312 79.224"></path></svg></div>

<div class="display">

    <script type="text/javascript" src="https://barionleg.github.io/svg-gauge/src/gauge.js"> </script>
    <script>

      var pad = function(tar) {}

      var gauge0 = Gauge(document.getElementById("gauge0"));

      var gauge1 = Gauge(
        document.getElementById("gauge1"),
		    {
          max: 100,
          dialStartAngle: -90,
          dialEndAngle: -90.001,
          value: 100,
          label: function(value) {
            return (Math.round(value * 100) / 100) + "/" + this.max;
          }
        }
      );

      var gauge2 = Gauge(
        document.getElementById("gauge2"),
		    {
          min: -100,
          max: 100,
          dialStartAngle: 180,
          dialEndAngle: 0,
          value: 50,
          viewBox: "0 0 100 57",
          color: function(value) {
            if(value < 20) {
              return "#5ee432";
            }else if(value < 40) {
              return "#fffa50";
            }else if(value < 60) {
              return "#f7aa38";
            }else {
              return "#ef4655";
            }
          }
        }
      );

      var gauge3 = Gauge(
        document.getElementById("gauge3"),
		    {
          max: 100,
          value: 50
        }
      );

      var gauge4 = Gauge(
        document.getElementById("gauge4"),
		    {
          max: 100,
          dialStartAngle: 180,
          dialEndAngle: -90,
          viewBox: "0 0 60 60",
          value: 50
        }
      );

      var gauge5 = Gauge(
        document.getElementById("gauge5"),
		    {
          max: 200,
          dialStartAngle: 0,
          dialEndAngle: -180,
          viewBox: "0 35 100 100",
          value: 50
        }
      );

      var gauge6 = Gauge(
        document.getElementById("gauge6"),
		    {
          max: 100,
          dialStartAngle: 90.01,
          dialEndAngle: 89.99,
          dialRadius: 15,
          showValue: false,
          value: 100
        }
      );

      (function loop() {
        var value1 = Math.random() * 100,
            value2 = Math.random(),
            value3 = Math.random() * 100,
            value4 = Math.random() * 100,
            value5 = Math.random() * 200;

        gauge0.setValue(value1, 1);
        gauge1.setValueAnimated(value1, 1);
        gauge2.setValueAnimated(50 - value1, 3);
        gauge3.setValueAnimated(value3, 1.5);
        gauge4.setValueAnimated(value4, 2);
        gauge5.setValueAnimated(value5, 1);
        gauge6.setValueAnimated(value1, 1);
        window.setTimeout(loop, 4000);
      })();
    </script>
    
<script src="//d3js.org/d3.v3.min.js"></script>
