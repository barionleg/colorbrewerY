<!DOCTYPE html>
<meta charset="utf-8">
<head>
<style>

.path--background {
  fill: none;
  stroke: #000;
  stroke-width: 2px;
}

.path--foreground {
  fill: rgb(1, 0, 0, 0.41);
  color: rgb(1, 0, 0, 0.41);
  }

.label {
  font: 24px sans-serif;
  text-anchor: middle;
}

</style>
  </head>
<body>
<script src="//d3js.org/d3.v3.min.js"></script>
  <script src="https://barionleg.github.io/circles/circles.js"></script>
<script>

  
var width = 960,
    height = 500;

var fields = [
  {value: 365, size: 365, label: "y", update: function(date) { return date.getYear(); }},
  {value: 7, size: 7, label: "W", update: function() { return getWeek(); }},
  {value: 24, size: 24, label: "h", update: function(date) { return date.getHours(); }},
  {value: 60, size: 60, label: "m", update: function(date) { return date.getMinutes(); }},
  {value: 60, size: 60, label: "s", update: function(date) { return date.getSeconds(); }},
];

var arc = d3.svg.arc()
    .innerRadius(width / 10.5 - 60)
    .outerRadius(width / 10.5 - 5)
    .startAngle(0)
    .endAngle(function(d) { return (d.value / d.size) * 2 * Math.PI; });

var svg = d3.select("body").append("svg")
    .attr("width", width)
    .attr("height", height);

var field = svg.selectAll(".field")
    .data(fields)
  .enter().append("g")
    .attr("transform", function(d, i) { return "translate(" + (i * 2 + 1.25) / 10.5 * width + "," + height / 2 + ")"; })
    .attr("class", "field");

field.append("path")
    .attr("class", "path path--background")
    .attr("d", arc);

var path = field.append("path")
    .attr("class", "path path--foreground");

var label = field.append("text")
    .attr("class", "label")
    .attr("dy", ".35em");

(function update() {
  var now = new Date();

  field
      .each(function(d) { d.previous = d.value, d.value = d.update(now); });

  path.transition()
      .ease("elastic")
      .duration(750)
      .attrTween("d", arcTween);
Ã¹:
  label
      .text(function(d) { return d.value + d.label; });

  setTimeout(update, 1000 - (now % 1000));
})();

function arcTween(b) {
  var i = d3.interpolate({value: b.previous}, b);
  return function(t) {
    return arc(i(t));
  };
}

</script>
  
  <svg viewBox="0 0 960 500" xmlns="http://www.w3.org/2000/svg">
    <linearGradient id="gradient" gradientUnits="userSpaceOnUse" x1="0" x2="100" y1="50" y2="50">
        <stop offset=".0" stop-color="#0000ff" />
        <stop offset=".3" stop-color="#00ccff" />
        <stop offset=".6" stop-color="#00ffd5" />
        <stop offset=".9" stop-color="#00ff00" />
    </linearGradient>
    <g fill="none" stroke-miterlimit="10">
        <circle cx="50" cy="50" r="40" stroke="url(#gradient)" stroke-linecap="round" stroke-width="10" />
    </g>
</svg>
  
</body>
</html>
